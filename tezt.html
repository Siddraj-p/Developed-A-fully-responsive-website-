<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 100%;
            height: 100vh;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
        }


    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="left">
                <div class="head">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique dignissimos, fffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffodio sint minima non?</div>
                <div class="box">
                    <div class="box-content" id="boxContent">This text will overflow to the right when the button is clicked. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
                </div>
                <button onclick="triggerOverflow()">Trigger Overflow</button>
            </div>
            <div class="sideright"></div>
        </div>
    </div>

    <script>
        function triggerOverflow() {
            const boxContent = document.getElementById('boxContent');
            boxContent.classList.toggle('overflowed');
        }
    </script>
</body>
</html>
